      summary: Get all tasks
      parameters:
      - in: query
        name: assigned_to
        schema:
          type: integer
        description: User ID to filter tasks by
      - in: query
        name: frequency
        schema:
          type: string
        description: Frequency value to filter tasks by (e.g., "1" for daily)
      - in: query
        name: priority
        schema:
          type: string
        description: Priority value to filter tasks by
      - in: query
        name: task_type
        schema:
          type: string
        description: Type of task to filter
      - in: query
        name: thin
        schema:
          type: boolean
        description: If true, return minimal task data
      tags:
      - tasks
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:

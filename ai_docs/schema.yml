            application/json:
              schema:
                $ref: '#/components/schemas/UpdateTaskResponse'
          description: ''
components:
  schemas:
    AdHocTask:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        assigned_to:
          type: string
          readOnly: true
        created_by:
          type: string
          readOnly: true
        completed_by:
          type: string
          readOnly: true
        tags:
          type: array
          items:
            type: string
          readOnly: true
        name:
          type: string
          maxLength: 255
        notes:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        priority:
          allOf:
          - $ref: '#/components/schemas/PriorityEnum'
          minimum: -9223372036854775808
          maximum: 9223372036854775807
        is_active:
          type: boolean
        next_due:
          type: string
          format: date-time
          nullable: true
          description: Next scheduled completion date. Optional override for due date.
        duration_minutes:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        date_completed:
          type: string
          format: date-time
          nullable: true
        depends_on:
          type: integer
          nullable: true
      required:
      - assigned_to
      - completed_by
      - created_by
      - id
      - name
      - tags
      - updated_at
    AllTasksData:
      type: object
      description: Data structure for all_tasks endpoint
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TaskData'
        count:
          type: integer
      required:
      - count
      - items
    AllTasksResponse:
      type: object
      description: Response for all_tasks endpoint
      properties:
        success:
          type: boolean
        spoken_response:
          type: string
        message:
          type: string
        errors:
          type: array
          items:
            type: string
        data:
          $ref: '#/components/schemas/AllTasksData'
      required:
      - data
      - success
    AvailableTasksData:
      type: object
      description: Data structure for available_tasks endpoint
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TaskData'
        count:
          type: integer
        total_duration:
          type: integer
      required:
      - count
      - items
      - total_duration
    AvailableTasksResponse:
      type: object
      description: Response for available_tasks endpoint
      properties:
        success:
          type: boolean
        spoken_response:
          type: string
        message:
          type: string
        errors:
          type: array
          items:
            type: string
        data:
          $ref: '#/components/schemas/AvailableTasksData'
      required:
      - data
      - success
    CompleteTask:
      type: object
      description: Request serializer for complete_task endpoint
      properties:
        task_id:
          type: integer
        task_type:
          type: string
        completed_by:
          type: string
        notes:
          type: string
        completed_at:
          type: string
      required:
      - task_id
      - task_type
    CompleteTaskByName:
      type: object
      description: Request serializer for complete_task_by_name endpoint
      properties:
        name:
          type: string
        completed_by:
          type: string
        notes:
          type: string
      required:
      - completed_by
      - name
    CompleteTaskData:
      type: object
      description: Data structure for complete_task endpoints
      properties:
        completion:
          $ref: '#/components/schemas/CompletionData'
      required:
      - completion
    CompleteTaskResponse:
      type: object
      description: Response for complete_task and complete_task_by_name endpoints
      properties:
        success:
          type: boolean
        spoken_response:
          type: string
        message:
          type: string
        errors:
          type: array
          items:
            type: string
        data:
          $ref: '#/components/schemas/CompleteTaskData'
      required:
      - data
      - success
    CompletionData:
      type: object
      description: Model serializer for Completion and completed tasks that handles
        data transformation
      properties:
